<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Google Project">
  <link href="google.css" rel="stylesheet">
  <title>GoogleProject</title>
</head>

<body>

  <div class="header">
    <span class="left">
      <a href="https://about.google/" class="about">About</a>
      <a href="https://play.google.com/store" class="store">Store</a>
    </span>
    <span class="right">
      <a href="#" class="gmail">Gmail</a>
      <a href="https://www.google.gr/imghp?hl=el&tab=ri&ogbl" class="images">Images</a>
      <a href="#" title="Google Apps" class="googleapps"><img src="googleapps.png" alt="Google Apps icon"></a>
      <a href="#" class="signin">Sign in</a>
    </span>
  </div>

  <div class="container">
    <div class="logo">
      <img src="google.png" alt="Google logo">
    </div>
    <div class="searchform">
      <form action="https://www.google.com/search?q" method="GET">
        <label id="search-bar" for="search"></label>
        <img src="search.png" class="searchicon" alt="Search icon">
        <input id="search" type="text" name="q" class="search-bar">
        <a href="#"><img class="keyboard" src="Inputtools.png" alt="Input tools" title="Εργαλεία εισαγωγής"></a>
        <a href="#"><img class="voice" src="Searchbyvoice.png" alt="Search by voice" title="Φωνητική Αναζήτηση"></a>
        <div class="buttons">
          <button>Google Search</button><button>I'm Feeling Lucky</button>
        </div>
      </form>
    </div>

    <div class="footer">
      <span class="footer-left">
        <a href="https://ads.google.com/intl/el_gr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
          class="advertising">Advertising</a>
        <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none"
          class="business">Business</a>
        <a href="https://www.google.com/search/howsearchworks/?fg=1" class="howsearchworks">How Search works</a>
      </span>
      <span class="footer-right">
        <a href="https://policies.google.com/privacy?hl=el&fg=1" class="privacy">Privacy</a>
        <a href="https://policies.google.com/terms?hl=el&fg=1" class="terms">Terms</a>
        <a href="" class="settings">Settings</a>
      </span>
    </div>
  </div>
</body>

</html>
