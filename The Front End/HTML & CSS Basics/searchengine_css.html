<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Search Engine">
    <title>Search Engine</title>
    <link rel="stylesheet" href="reset.css">

    <style>
        body {
            background: url('background.jfif') no-repeat center;
            background-size: cover;
            width: 100%;
            height: 100vh;
            text-align: center;

        }

        form {
            padding-top: 25%
        }

        .input {
            font-family: monospace;
            font-size: 20px;
        }

        .content {
            width: 300px;
            font-style: italic;
            font-weight: normal;
        }
       

        .button {
            color: blue;
            font-weight: bold;
            cursor: pointer;
        }

        .button:hover {
            background: magenta;
        }

    </style>

</head>

<body>

    <form action="https://www.bing.com/search?" method="get">
        <input name="q" type="text" placeholder="What are you looking for;" class="content input">
        <input type="submit" value="Search" class="button input">
    </form>

</body>

</html>
