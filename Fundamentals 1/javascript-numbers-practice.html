<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-numbers-practice</title>
</head>

<body>
    <script>
        let a = 10;
        console.log(a);
        console.log(9 * a);
        let b = 7 * a;
        console.log(b);

        console.log(23 + 97);
        console.log(1 + 2 + 3 + 4 + 5 + 6);
        console.log((4 + 6 + 9) / 77);

        const max = 57;
        let actual = max - 13;
        let percentage = actual / max;
        console.log(percentage);

        let workingHoursPerDay = 8;
        let workingDaysPerweek = 5;
        let workingHoursPerWeek = workingDaysPerweek * workingHoursPerDay;
        let hourPayment = 5;
        let dayPayment = workingHoursPerDay * hourPayment;
        let weekPayment = workingHoursPerWeek * hourPayment;
    </script>

    <h1>Working hours and payment.</h1>
    <p>A person , normally, works
        <script>
            document.write(workingDaysPerweek);
        </script> days every week and
        <script>
            document.write(workingHoursPerDay);
        </script> hours every day.
    </p>
    <p>That makes a total of
        <script>
            document.write(workingHoursPerWeek);
        </script>
        hours per week.
    </p>
    <p>
        If a worker is being paid
        <script>
            document.write(hourPayment);
        </script> euros for every hour of work,
    </p>
    <p>then that worker is making
        <script>
            document.write(dayPayment);
        </script>
        euros per day and
        <script>
            document.write(weekPayment);
        </script>
        euros every week.
    </p>

</body>

</html>
